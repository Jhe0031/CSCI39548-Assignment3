    <button onclick="fillAll()">Fll All</button>

            <option value="green">Green</option>
            <option value="blue">Blue</option>

        </optgroup>
        <optgroup label="Pastel">
            <option value="pastelRed">Red</option>
            <option value="pastelOrange">Orange</option>
            <option value="pastelYellow">Yellow</option>
            <option value="pastelGreen">Green</option>
            <option value="pastelBlue">Blue</option>
            <option value="pastelPurple">Purple</option>
        </optgroup>
    </select>
